<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- To-Do List Sayfası -->
        <div class="page" id="todoPage">
            <div class="container" id="todoContainer">
                <header>
                    <h1>Akıllı To-Do List</h1>
                    <div class="date" id="currentDate"></div>
                    <div class="nav-buttons">
                        <button class="btn btn-secondary" id="timerButton">Zamanlayıcı</button>
                    </div>
                </header>

                <!-- Yeni eklenen form kartı -->
                <div class="form-card">
                    <h2>Yeni Görev Ekle</h2>
                    <div class="form-group">
                        <label for="taskTitle">Görev Başlığı</label>
                        <input type="text" id="taskTitle" placeholder="Yapılacak işi yazın" required>
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">Açıklama</label>
                        <textarea id="taskDescription" placeholder="Detayları buraya ekleyin (isteğe bağlı)"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Öncelik</label>
                        <div class="priority-selector">
                            <div class="priority-option low" data-priority="low">Düşük</div>
                            <div class="priority-option medium selected" data-priority="medium">Orta</div>
                            <div class="priority-option high" data-priority="high">Yüksek</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="taskDueDate">Son Tarih</label>
                        <input type="date" id="taskDueDate">
                    </div>

                    <!-- Formdaki alt görevler bölümü -->
                    <div class="form-group form-subtasks">
                        <label>Alt Görevler</label>
                        <div class="add-subtask">
                            <input type="text" id="newSubtask" placeholder="Alt görev ekle...">
                            <button id="addSubtaskBtn">Ekle</button>
                        </div>
                        <ul class="form-subtask-list" id="formSubtaskList">
                            <!-- Formdaki alt görevler buraya eklenecek -->
                        </ul>
                    </div>

                    <button id="addButton" class="btn btn-primary">Görev Ekle</button>
                </div>

                <div class="task-list" id="taskList">
                    <!-- Görevler buraya eklenecek -->
                </div>
            </div>
        </div>

        <!-- Timer Sayfası -->
        <div class="page hidden" id="timerPage">
            <div class="container">
                <header>
                    <h1>Pomodoro Zamanlayıcı</h1>
                    <div class="nav-buttons">
                        <button class="btn btn-secondary" id="backButton">Geri Dön</button>
                    </div>
                </header>

                <div class="timer-container">
                    <div class="timer-task-selector">
                        <select id="taskSelector">
                            <option value="">Görev seçin (isteğe bağlı)</option>
                            <!-- Görevler buraya eklenecek -->
                        </select>
                    </div>

                    <div class="timer-settings">
                        <div class="timer-setting">
                            <label for="workMinutes">Çalışma (dk)</label>
                            <input type="number" id="workMinutes" min="1" max="120" value="25">
                        </div>
                        <div class="timer-setting">
                            <label for="breakMinutes">Mola (dk)</label>
                            <input type="number" id="breakMinutes" min="1" max="30" value="5">
                        </div>
                    </div>

                    <div class="preset-buttons">
                        <button class="preset-btn active" data-work="25" data-break="5">Pomodoro</button>
                        <button class="preset-btn" data-work="50" data-break="10">Yoğun</button>
                        <button class="preset-btn" data-work="90" data-break="15">Derin Çalışma</button>
                    </div>

                    <div class="timer-display" id="timerDisplay">25:00</div>

                    <div class="timer-controls">
                        <button class="timer-btn start" id="startTimer">Başlat</button>
                        <button class="timer-btn pause" id="pauseTimer" disabled>Durdur</button>
                        <button class="timer-btn reset" id="resetTimer" disabled>Sıfırla</button>
                    </div>

                    <div class="timer-info">
                        <p id="timerMode">Çalışma modu</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
